{% load static %}

{% block title %}Gallery{% endblock title %}

<style>
  .gallery-title {
      text-align: center;
      margin-top: 30px;
  }
  .gallery-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 30px;
  }
  .gallery-card {
      width: 18rem;
      height: 18rem;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .gallery-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
  }
  .gallery-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 18px rgba(0,0,0,0.15);
  }
</style>
